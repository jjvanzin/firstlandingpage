<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sandália Pink | Banana Shoes </title>
</head>
<body>
    
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.svg" alt="Logo da Banana Shoes">
        <nav class="cabecalho-menu">
            <a class="cabecalho-item">Home</a>
            <a class="cabecalho-item">Produtos</a>
            <a class="cabecalho-item">Contato</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo"><strong>Kit Sandália Pink</strong></h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Ela é a cara do verão!</h2>
                <button class="conteudo-principal-escrito-botao">Eu Quero!</button>
            </div>
            <img class="conteudo-principal-imagem" src="produto.svg" alt="Imagem da Sandália">
        </section>
                
        <section class="conteudo-secundario">
                <h3 class="conteudo-secundario-titulo"><strong>Descrição</strong></h3>
                <p class="conteudo-secundario-paragrafo">Excelente acabamento, feita silicone com efeito translúcido e antiderrapante.</p>
                <p class="conteudo-secundario-paragrafo">Itens inclusos: par de rasteira, bolsa de praia e chaveirinho.</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="logo-rodapé.svg" alt="Logo da Banana Shoes">
    </footer>
</body>
</html>
